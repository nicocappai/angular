<h2>User Detail</h2>
<table class="table-dark table table-striped" *ngIf="user">
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>{{user.lastname}}</td>
      </tr>
      <tr>
        <th>Fiscal code</th>
        <td>{{user.fiscalcode}}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>{{user.phone}}</td>
      </tr>
      <tr>
        <th>Province</th>
        <td>{{user.province}}</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>{{user.age}}</td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2" class="text-center">
                <a class="btn btn-sm btn-primary" [routerLink]="['/users']">BACK TO USERS</a>
            </td>
        </tr>
    </tfoot>
  </table>
  <div *ngIf="!user">
    <h2>No User found</h2>
  </div>
